<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Jar - Login</title>
    <link rel="stylesheet" href="primary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="logo-section">
            <div class="piggy-icon"><i class="fa-solid fa-piggy-bank"></i></div>
            <div class="app-title">SMART JAR</div>
        </div>

        <form action="home.html">
            <div class="input-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Enter your Email/Number...">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your Password...">
            </div>
            <button type="submit" class="btn-primary">LOG IN</button>
            <div style="text-align: center; margin-top: 20px;">
                <a href="sign-up.html" style="color: white; font-size: 14px; text-decoration: underline;">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
